<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center my-5 text-danger fw-bold">Welcome to phone hunter</h1>
    </header>

    <main class="container mx-auto">
        <section class="mb-5 d-flex justify-content-center">
            <div>
                <input id="search-field" class="form-control form-control-lg" type="text"
                    placeholder="Search your phone" aria-label=".form-control-lg example">
                <button id="search-btn" class="btn btn-primary my-2 text-center">Search</button>
            </div>
        </section>
        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="no-found-message" class="d-none">
                <h1 class="text-warning ">Search value wrong. Try again with correct value.</h1>
            </div>
            <div id="show-all" class="text-center d-none">
                <button id="show-all-btn" class="btn btn-primary">Show all</button>
            </div>
        </section>
        <!-- spinner -->
        <section id="spinner" style="height: 200px;" class="mt-5 d-none">
            <div  class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
    </main>


    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
